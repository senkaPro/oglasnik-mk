{% extends 'profiles/base.html' %}
{% block title %}Profiles | {{block.super}}{% endblock %}
{% block main %}
<h1>User Profiles:</h1>
{% if users %}
{% for user in users %}
<p><a href={% url 'profiles:profile' user.user.username%}>{{user}}</a></p>
<p>{{user.screen_name}}</p>
{% endfor %}
{% endif %}
{% endblock %}
